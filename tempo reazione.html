!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo di click</title>
</head>
<body>
    <h1>Test di velocit√†</h1>
    <p> quanto tempo ci metti a premere il bottone?</p>
    <p id="tempo"></p>
    <button onclick="return temp(ultclick)">Premi qui!</button>
    <script>
        let tempo = Date.now();
        let ultclick = 0;
        function temp(last){
         document.getElementById("tempo").innerHTML =
          "Ci hai messo "+(Date.now() - tempo - last)+" ms dall'ultimo click!";
          ultclick= (Date.now() - tempo )
        }
    </script>
  </body>
</html>
