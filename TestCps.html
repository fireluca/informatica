<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicca più che puoi</title>
<style>
    #bigTimer{

        font-size: 50px;
        text-align: center;
        color: rgb(209, 37, 37);
    }
    #Bottone{
      width: 120px;
      height: 120px;
    }
</style>

</head>
<body>
  <body>
    <p>clicca quante volte puoi in un tempo di 10 secondi</p>
    <p id="bigTimer">10</p>
<button onclick="return StartStartGame()" id="Bottone" >start</button>
<p id="prem"></p>
<p id="cps"></p>
<p id="time"></p>
<script>
  let clic=0;
  let countdown = 10;
  let cont = 0;
  let miotempo = 0;
  let start=Date.now();
  let time =[];
  function StartStartGame(){
  click(clic)
  if (cont == 0){
  start=Date.now();
  setInterval(StartGame, 1000);
  cont= cont+1;
  setTimeout(temp,10000);
  
 } 
}
  function StartGame(){ 
    if (countdown>=1){
  countdown = countdown-1;
  document.getElementById("bigTimer").innerHTML = countdown;
  }
  
  };
  function click(cloc){
    if (countdown >0){
    miotempo=((Date.now()-start)/1000);
    document.getElementById('time').innerHTML+=miotempo+"s! ";
    time.push(miotempo);
    clic = cloc+1;
    return clic;
    }
  };
  function temp(){
    media= ((time[0]+time[1]+time[2]+time[3]+time[4]+time[5]+time[6]+time[7]+time[8]+time[9])/10);
    cps=clic/10;
    document.getElementById("prem").innerHTML = "Hai fatto "+clic+" click!";
    document.getElementById("cps").innerHTML = "Hai fatto "+cps+" cps!";
    document.getElementById("cps").innerHTML = "La media dei tuoi primi 10 tempi è "+media;
  };
</script>
</body>
</html>
